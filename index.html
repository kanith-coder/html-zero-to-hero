<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายรับ-รายจ่าย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ตารางรายรับรายจ่าย</h1>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>รายการ</th>
                    <th>รายรับ</th>
                    <th>รายจ่าย</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- ตารางรายการจะถูกเติมที่นี่ -->
            </tbody>
        </table>
        <div id="summary">
            <table>
                    <tr>
                        <th id="income-summary">รวมรายรับ: 0</th>
                        <th id="expense-summary">รวมรายจ่าย: 0</th>
                        <th id="balance">ยอดคงเหลือ: 0</th>
                    </tr>
                <tbody id="table-body">
                    <!-- ตารางรายการจะถูกเติมที่นี่ -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
