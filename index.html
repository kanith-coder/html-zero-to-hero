
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website Title</title>
</head>
<body>

    <!-- Header Section -->
    <header>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
      <h1>Pubpup Tours</h1>
    </header>

    <section class="content">
      <div>
        <input class="inputSearch">
      </div>
      <h2>Bangkok Tours</h2>
        <!-- Image Grid -->
        <div class="image-grid">
            <!-- Image 1 -->
            <div class="image-container">
                <img src="path/to/your/image1.jpg" alt="Image 1">
                <div class="image-details">
                    <h4>Image 1</h4>
                    <p>Price: $10 | Time: 10:00 AM</p>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="image-container">
                <img src="path/to/your/image2.jpg" alt="Image 2">
                <div class="image-details">
                    <h4>Image 2</h4>
                    <p>Price: $15 | Time: 11:30 AM</p>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="image-container">
                <img src="path/to/your/image3.jpg" alt="Image 3">
                <div class="image-details">
                    <h4>Image 3</h4>
                    <p>Price: $20 | Time: 2:00 PM</p>
                </div>
            </div>

            <!-- Image 4 -->
            <div class="image-container">
                <img src="path/to/your/image4.jpg" alt="Image 4">
                <div class="image-details">
                    <h4>Image 4</h4>
                    <p class="textDetails">
                      <span class="starRating">***</span><span class="reviewCount">1,200</span>
                    </p>
                    <p>Price: $25 | Time: 3:30 PM</p>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
    </footer>

    <script src="./dateUtils.js"></script>
    <script src="./script.js"></script>

</body>

</html>
