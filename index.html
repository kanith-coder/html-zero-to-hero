<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Deposit Money</title>
        <link rel="stylesheet" href="styles.css">
        <title>Deposit Money</title>
    </head>

    <body>
        <div class="content">           
            <label for="deposit-input">Input your deposit amount</label>
            <input type="number" id="deposit-input" min="0" required>
            <button class="stat" id="deposit-btn" >Deposit</button><br><br>
            <!-- <button class="deposit-btn">Withdraw</button><br><br> -->
            <label class="stat" for="balance-spn">total :  <span id="balance-spn"><strong>700</strong></span></label><br>
            <label class="stat" for="incentive-spn">Incentive:  <span id="incentive-spn"><strong>35</strong></span></label><br><br>
            <label for="deposit-money" class="stat">
          <table id="deposit-money" class="stat">
            <thead>
                <tr>
                    <th>Deposit Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
                <tbody>
                  <tr>
                    <td>01/01/2567</td>
                    <td>1000</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
