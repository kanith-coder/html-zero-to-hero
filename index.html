<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
        <h1>Pubpup Tours</h1>
    </header>

    <section class="content">
        <div>
            <input class="inputSearch">
        </div>
        <div class="date-picker">
            <input type="date" id="datepicker" name="datepicker">
        </div>
        <h2>Bangkok Tours</h2>

        <!-- Image Grid -->
        <div class="image-grid">

        </div>
    </section>

    <section>
        <h3>Add Products</h3>
        <div class="inputForm">
            <label for="productCode">productsCode</label>
            <input class="inputData" id="productCode" required>
        </div>
        <div>
            <label for="productTitle">Title</label>
            <input class="inputData" id="productTitle" required>
        </div>
        <div class="imageForm">
            <div>
                <label for="imageFile">Image</label>
                <input class="inputData" id="imageFile" type="file" accept="image/*">
            </div>
            <label for="productPrice">Price</label>
            <input type="number" class="inputData" id="productPrice" required>
        </div>
        <button class="addProductBtn" type="submit" onclick="addProduct()">Add Product</button>
        
        <div class="productList">
            <h3>Product List</h3>
            <ul class="productList"></ul>

            <label for="inputProductDelete">Product Code</label>
            <input class="codeDelete" id="inputProductDelete" required>
        </div> 

        <button class="codeDeleteBtn" onclick="deleteProduct()">Delete Product</button>
    </section>

    <section class="content">
        <div class="container" id="div1">
            <button class="del-action">Button in Div 1</button>
        </div>
        <div class="container" id="div2">
            <div id="div2"></div>
            <button class="btn-action">Button in Div 2</button>
        </div>
    </section>

    <section class="content">
        <div class="container" id="div1">
            <button class="btn-action">Add product</button>
        </div>
        <div class="container" id="div2">
            <button class="btn-action">Button in Div 2</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
    </footer>

    <script src="./dateUtils.js"></script>
    <script src="./script.js"></script>
    <script src="./api-sample/error-api.js"></script>
    <script src="./api-sample/parent-element.js"></script>

</body>

</html>
